spring.application.name=ClientsDatabaseApp
# MongoDB Configuration
spring.data.mongodb.uri=mongodb+srv://root:${DB_PASSWORD}@cluster-clientsdatabase.zcbtjwr\
  .mongodb.net/
spring.data.mongodb.database=clients

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/clients
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
